<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="radio" name="common" id="btn1" checked class="radio__item" />
    <input type="radio" name="common" id="btn2" class="radio__item" />
    <input type="radio" name="common" id="btn3" class="radio__item" />
    <input type="radio" name="common" id="btn4" class="radio__item" />
    <div class="slides">
      <div class="slider__container">
        <div class="image__container">
          <img
            class="img"
            src="/cssMemeSlider/img/intresting.gif"
            alt="slide1"
          />
          <img class="img" src="/cssMemeSlider/img/ohYee.gif" alt="slide2" />
          <img
            class="img"
            src="/cssMemeSlider/img/i_Am_listenig.gif"
            alt="slide3"
          />
          <img
            class="img"
            src="/cssMemeSlider/img/what_A_Twist.gif"
            alt="slide4"
          />
        </div>
        <div class="navigation">
          <div class="navigation__text_container">
            <div class="navigation__text_slider">
              <p class="slider__text">Очень интерестно, продолжай.</p>
              <p class="slider__text">Мило</p>
              <p class="slider__text">Я весь во внимании</p>
              <p class="slider__text">Вот это поворот</p>
            </div>
          </div>
          <div class="navigation__radion-buttons">
            <label for="btn1" class="bar"
              ><div class="bar__ball" id="ball-first"></div
            ></label>
            <label for="btn2" class="bar"
              ><div class="bar__ball" id="ball-second"></div
            ></label>
            <label for="btn3" class="bar"
              ><div class="bar__ball" id="ball-third"></div
            ></label>
            <label for="btn4" class="bar"
              ><div class="bar__ball" id="ball-fourth"></div
            ></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
